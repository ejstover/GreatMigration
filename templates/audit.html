<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{DOC_TITLE}}</title>
  <link rel="icon" type="image/png" href="/static/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'media' };</script>
  <style>
    .card { transition: box-shadow .2s ease, transform .2s ease; }
    .card:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(15,23,42,0.08); }
    @media print {
      body { background: white !important; color: #0f172a !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      #menu, #menu_btn, #logout_btn, .no-print { display: none !important; }
      #main { margin: 0 !important; }
      header, section, .card { box-shadow: none !important; }
      a { color: inherit !important; }
    }
  </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-x-hidden">
    <nav id="menu" class="fixed inset-y-0 left-0 w-64 bg-white text-slate-900 dark:bg-slate-800 dark:text-slate-100 transform -translate-x-full transition-transform duration-300 z-50 shadow-lg p-4 space-y-2">
      <p id="user_greeting" class="hidden px-4 py-2 font-semibold"></p>
      <a href="/hardware" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_HARDWARE}}</a>
      <a href="/replacements" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_REPLACEMENTS}}</a>
      <a href="/" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_CONFIG}}</a>
      <a href="/rules" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_RULES}}</a>
      <a href="/audit" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_AUDIT}}</a>
      <a href="{{HELP_URL}}" target="_blank" rel="noopener" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">Help</a>
      <button id="logout_btn" class="hidden w-full text-left px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">Log out</button>
    </nav>
    <div id="main" class="transition-all duration-300">
    <header class="mb-6 bg-gradient-to-r from-emerald-500 to-sky-500 text-white shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center gap-4 p-6">
        <button id="menu_btn" class="p-2 rounded hover:bg-white/30" aria-label="Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
        <div class="flex items-center gap-4">
          <img src="/static/logo.png" alt="Logo" class="h-16 w-16" />
          <div>
            <h1 class="text-3xl font-bold">{{BANNER_TITLE}}</h1>
            <p class="text-slate-100 text-sm md:text-base">{{BANNER_TAGLINE}}</p>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto p-6 space-y-6">
      <section class="bg-white dark:bg-slate-800 rounded-2xl shadow p-6 space-y-4 no-print">
        <h2 class="text-xl font-semibold">Scope</h2>
        <p class="text-sm text-slate-600 dark:text-slate-300">Run compliance checks across one or more Mist sites. Use the filters below to choose sites or audit the entire organization.</p>
        <div class="flex flex-col md:flex-row gap-6">
          <div class="md:w-1/2 space-y-3">
            <label class="inline-flex items-center gap-3 text-sm font-medium">
              <input type="checkbox" id="entire_org" class="w-4 h-4" />
              <span>Entire organization (all accessible sites)</span>
            </label>
            <div class="space-y-2">
              <label class="block text-sm font-medium">Search sites</label>
              <input id="site_search" type="text" placeholder="Start typing a site name..." class="w-full border rounded p-2 dark:bg-slate-900 dark:border-slate-700" />
            </div>
            <div class="flex items-center justify-between text-xs text-slate-500 dark:text-slate-400">
              <span id="selection_summary">0 sites selected</span>
              <div class="space-x-2">
                <button id="select_all" class="px-2 py-1 rounded border text-xs">Select all</button>
                <button id="clear_selection" class="px-2 py-1 rounded border text-xs">Clear</button>
              </div>
            </div>
          </div>
          <div class="md:w-1/2">
            <div class="h-64 overflow-y-auto border rounded-lg dark:border-slate-700 bg-slate-50 dark:bg-slate-900 p-3" id="site_list"></div>
          </div>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <button id="run_audit" class="px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700 disabled:opacity-50 disabled:cursor-not-allowed">Run audit</button>
          <span id="audit_status" class="text-sm text-slate-600 dark:text-slate-300"></span>
        </div>
      </section>

      <section id="audit_results" class="space-y-4"></section>
    </div>
    </div>

    <script>
      const menuBtn = document.getElementById('menu_btn');
      const menu = document.getElementById('menu');
      const main = document.getElementById('main');
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('-translate-x-full');
        main.classList.toggle('ml-64');
      });
      document.addEventListener('click', e => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          menu.classList.add('-translate-x-full');
          main.classList.remove('ml-64');
        }
      });

      const userGreeting = document.getElementById('user_greeting');
      const logoutBtn = document.getElementById('logout_btn');
      let canUseFixes = false;
      fetch('/me').then(res => {
        if (!res.ok) throw new Error('not authed');
        return res.json();
      }).then(data => {
        const user = data.user || {};
        const name = user.name || 'there';
        const readOnly = Boolean(user.read_only);
        canUseFixes = Boolean(user.can_push);
        const suffix = readOnly ? ' (read-only)' : '';
        userGreeting.textContent = `Hey ${name}!${suffix}`;
        userGreeting.classList.remove('hidden');
        logoutBtn?.classList.remove('hidden');
        logoutBtn?.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = '/logout';
        });
      }).catch(() => {
        window.location.href = '/login';
      });

      const entireOrg = document.getElementById('entire_org');
      const siteSearch = document.getElementById('site_search');
      const siteList = document.getElementById('site_list');
      const runAuditBtn = document.getElementById('run_audit');
      let exportPdfBtn = null;
      const auditStatus = document.getElementById('audit_status');
      const resultsContainer = document.getElementById('audit_results');
      const selectionSummary = document.getElementById('selection_summary');
      const selectAllBtn = document.getElementById('select_all');
      const clearSelectionBtn = document.getElementById('clear_selection');

      const CHECK_LEVEL_LABELS = { org: 'Org', site: 'Site', device: 'Device' };
      const CHECK_LEVEL_ORDER = ['org', 'site', 'device'];
      const CHECK_LEVEL_MAP = {
        required_site_variables: 'site',
        switch_template_configuration: 'site',
        configuration_overrides: 'device',
        firmware_management: 'device',
        cloud_management: 'device',
        spare_switch_presence: 'device',
        device_naming_convention: 'device',
        device_documentation: 'device'
      };

      let allSites = [];
      const selectedSiteIds = new Set();
      let hasAuditResults = false;

      function updateSelectionSummary() {
        if (entireOrg.checked) {
          const count = allSites.length;
          selectionSummary.textContent = `Entire organization (${count} site${count === 1 ? '' : 's'})`;
        } else {
          selectionSummary.textContent = `${selectedSiteIds.size} site${selectedSiteIds.size === 1 ? '' : 's'} selected`;
        }
      }

      function renderSiteList() {
        siteList.innerHTML = '';
        const filter = siteSearch.value.trim().toLowerCase();
        const filtered = allSites.filter(site => site.name.toLowerCase().includes(filter));
        if (!filtered.length) {
          const empty = document.createElement('p');
          empty.className = 'text-sm text-slate-500 dark:text-slate-400';
          empty.textContent = filter ? 'No sites match the current filter.' : 'No sites available.';
          siteList.appendChild(empty);
          return;
        }
        filtered.forEach(site => {
          const label = document.createElement('label');
          label.className = 'flex items-center gap-3 px-3 py-2 rounded hover:bg-white dark:hover:bg-slate-800 cursor-pointer';
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.className = 'w-4 h-4';
          checkbox.value = site.id;
          checkbox.checked = selectedSiteIds.has(site.id);
          checkbox.disabled = entireOrg.checked;
          checkbox.addEventListener('change', (event) => {
            if (event.target.checked) {
              selectedSiteIds.add(site.id);
            } else {
              selectedSiteIds.delete(site.id);
            }
            updateSelectionSummary();
          });
          const text = document.createElement('div');
          text.className = 'flex-1 min-w-0';
          text.innerHTML = `<p class="text-sm font-medium">${site.name}</p><p class="text-xs text-slate-500 dark:text-slate-400 truncate">${site.org_id || ''}</p>`;
          label.appendChild(checkbox);
          label.appendChild(text);
          siteList.appendChild(label);
        });
      }

      function setSelectionFromAll() {
        selectedSiteIds.clear();
        allSites.forEach(site => selectedSiteIds.add(site.id));
        updateSelectionSummary();
        renderSiteList();
      }

      selectAllBtn.addEventListener('click', (e) => {
        e.preventDefault();
        setSelectionFromAll();
      });

      clearSelectionBtn.addEventListener('click', (e) => {
        e.preventDefault();
        selectedSiteIds.clear();
        updateSelectionSummary();
        renderSiteList();
      });

      entireOrg.addEventListener('change', () => {
        renderSiteList();
        updateSelectionSummary();
      });

      siteSearch.addEventListener('input', () => {
        renderSiteList();
      });

      function normalizeVariant(value) {
        const variant = typeof value === 'string' ? value.toLowerCase() : '';
        if (variant === 'error' || variant === 'success' || variant === 'info') {
          return variant;
        }
        return 'info';
      }

      function showStatus(message, variant = 'info') {
        const normalizedVariant = normalizeVariant(variant);
        auditStatus.textContent = message;
        let className = 'text-sm ';
        if (normalizedVariant === 'error') {
          className += 'text-rose-500 dark:text-rose-300';
        } else if (normalizedVariant === 'success') {
          className += 'text-emerald-600 dark:text-emerald-300';
        } else {
          className += 'text-slate-600 dark:text-slate-300';
        }
        auditStatus.className = className;
      }

      function setExportEnabled(enabled) {
        if (!exportPdfBtn) return;
        exportPdfBtn.disabled = !enabled;
        exportPdfBtn.setAttribute('aria-disabled', String(!enabled));
      }
      setExportEnabled(false);

      function createExportButton() {
        if (exportPdfBtn && exportPdfBtn.isConnected) {
          return exportPdfBtn;
        }
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.id = 'export_pdf';
        btn.className = 'no-print inline-flex items-center justify-center w-10 h-10 rounded-full border border-emerald-600 text-emerald-700 dark:text-emerald-200 hover:bg-emerald-50 disabled:opacity-50 disabled:cursor-not-allowed';
        btn.setAttribute('aria-label', 'Export audit report as PDF');
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v12m0 0l-4-4m4 4l4-4M6 21h12" />
          </svg>
          <span class="sr-only">Export PDF</span>
        `;
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          exportAuditReport();
        });
        exportPdfBtn = btn;
        return exportPdfBtn;
      }

      function exportAuditReport() {
        if (!hasAuditResults) {
          showStatus('Run an audit to export the report.', 'error');
          return;
        }
        exportPdfBtn?.blur();
        window.requestAnimationFrame(() => window.print());
      }

      function ensureActionStatusElement(button) {
        if (!button) return null;
        if (button._actionStatusElement && button._actionStatusElement.isConnected) {
          return button._actionStatusElement;
        }
        const parent = button.parentElement;
        if (parent) {
          const candidate = parent.querySelector(':scope > span[data-role="action-status"]');
          if (candidate) {
            button._actionStatusElement = candidate;
            return candidate;
          }
        }
        return null;
      }

      function applyActionStatus(button, message, variant = 'info') {
        const el = ensureActionStatusElement(button);
        if (!el) return;
        const normalizedVariant = normalizeVariant(variant);
        el.classList.remove('text-emerald-600', 'dark:text-emerald-300', 'text-slate-500', 'dark:text-slate-300', 'text-rose-600', 'dark:text-rose-300');
        const text = typeof message === 'string' ? message.trim() : '';
        if (text) {
          el.textContent = text;
          if (normalizedVariant === 'error') {
            el.classList.add('text-rose-600', 'dark:text-rose-300');
          } else if (normalizedVariant === 'success') {
            el.classList.add('text-emerald-600', 'dark:text-emerald-300');
          } else {
            el.classList.add('text-slate-500', 'dark:text-slate-300');
          }
          el.classList.remove('hidden');
        } else {
          el.textContent = '';
          el.classList.add('hidden');
        }
      }

      function setInitialActionStatus(button, message, variant = 'info') {
        if (!button) return;
        button._initialActionStatus = {
          message: typeof message === 'string' ? message : '',
          variant: normalizeVariant(variant),
        };
        applyActionStatus(button, button._initialActionStatus.message, button._initialActionStatus.variant);
      }

      function resetActionStatus(button) {
        if (!button) return;
        const initial = button._initialActionStatus || { message: '', variant: 'info' };
        applyActionStatus(button, initial.message, initial.variant);
      }

      function evaluateActionPrechecks(action) {
        const result = { messages: [], canRun: true };
        if (!action || typeof action !== 'object') {
          return result;
        }
        const metadata = action.metadata;
        if (!metadata || typeof metadata !== 'object') {
          return result;
        }
        const prechecks = metadata.prechecks;
        if (!prechecks || typeof prechecks !== 'object') {
          return result;
        }

        if (prechecks.can_run === false) {
          result.canRun = false;
        }
        if (prechecks.template_applied === false) {
          result.canRun = false;
        }
        if (prechecks.dns_variables_defined === false) {
          result.canRun = false;
        }

        const baseMessages = Array.isArray(prechecks.messages)
          ? prechecks.messages.filter(msg => typeof msg === 'string' && msg.trim())
          : [];
        if (baseMessages.length) {
          result.messages = baseMessages.map(msg => msg.trim());
          return result;
        }

        const allowedTemplateNames = Array.isArray(prechecks.allowed_template_names)
          ? prechecks.allowed_template_names.filter(name => typeof name === 'string' && name.trim())
          : [];
        const templateName = typeof prechecks.template_name === 'string' && prechecks.template_name.trim()
          ? prechecks.template_name.trim()
          : null;
        if (prechecks.template_applied === false) {
          if (allowedTemplateNames.length === 1) {
            result.messages.push(`Apply '${allowedTemplateNames[0]}' template to this site.`);
          } else if (allowedTemplateNames.length > 1) {
            const last = allowedTemplateNames[allowedTemplateNames.length - 1];
            const rest = allowedTemplateNames.slice(0, -1).map(name => `'${name}'`).join(', ');
            result.messages.push(`Apply one of these templates to this site: ${rest ? rest + ', ' : ''}'${last}'.`);
          } else if (templateName) {
            result.messages.push(`Apply '${templateName}' template to this site.`);
          } else {
            result.messages.push('Required switch template is not applied to this site.');
          }
        }

        if (prechecks.dns_variables_defined === false) {
          const missing = Array.isArray(prechecks.missing_dns_variables)
            ? prechecks.missing_dns_variables.filter(value => typeof value === 'string' && value.trim())
            : [];
          if (missing.length) {
            result.messages.push(`Define site DNS variables: ${missing.join(', ')}.`);
          } else {
            const required = Array.isArray(prechecks.required_dns_variables)
              ? prechecks.required_dns_variables.filter(value => typeof value === 'string' && value.trim())
              : [];
            if (required.length) {
              result.messages.push(`Define site DNS variables: ${required.join(', ')}.`);
            } else {
              result.messages.push('Required site DNS variables are missing.');
            }
          }
        }

        if (!result.messages.length && result.canRun === false) {
          result.messages.push('This 1 Click Fix cannot run until the prerequisites are met.');
        }

        return result;
      }

      async function runOneClickFix(action, button) {
        if (!action || !action.id) {
          showStatus('Unable to start 1 Click Fix (missing action id).', 'error');
          return;
        }
        const deviceTargets = Array.isArray(action.devices)
          ? action.devices.filter(item => item && item.site_id && item.device_id)
          : [];
        const deviceIdSet = new Set(deviceTargets.map(item => String(item.device_id)).filter(Boolean));
        let siteIds = Array.isArray(action.site_ids)
          ? action.site_ids.filter(siteId => typeof siteId === 'string' && siteId)
          : [];
        if (!siteIds.length && deviceTargets.length) {
          siteIds = Array.from(new Set(deviceTargets.map(item => item.site_id).filter(Boolean)));
        }
        if (!siteIds.length) {
          showStatus('No sites are eligible for this 1 Click Fix.', 'error');
          return;
        }

        const originalLabel = button ? button.textContent : '';
        const originalDisabled = button ? button.disabled : false;
        if (button) {
          resetActionStatus(button);
          button.disabled = true;
          button.textContent = 'Running…';
        }
        showStatus('Running 1 Click Fix…', 'info');

        try {
          const response = await fetch('/api/audit/fix', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              action_id: action.id,
              site_ids: siteIds,
              devices: deviceTargets,
              metadata: action.metadata,
            }),
          });
          const data = await response.json().catch(() => ({}));
          if (!response.ok || !data.ok) {
            const message = (data && (data.error || data.message)) || '1 Click Fix failed.';
            showStatus(message, 'error');
            if (button) {
              applyActionStatus(button, message, 'error');
            }
            return;
          }

          const totals = data.totals || {};
          const updated = Number.isFinite(totals.updated)
            ? totals.updated
            : (Number.isFinite(totals.renamed) ? totals.renamed : 0);
          const failed = Number.isFinite(totals.failed) ? totals.failed : 0;
          const siteCount = Number.isFinite(totals.sites) ? totals.sites : siteIds.length;
          const summaryDetails = [];
          const summaryText = typeof totals.summary === 'string' ? totals.summary.trim() : '';
          if (summaryText) {
            summaryDetails.push(summaryText);
          } else if (updated) {
            summaryDetails.push(`Updated ${updated} device${updated === 1 ? '' : 's'}`);
          } else {
            summaryDetails.push('No changes were required');
          }
          summaryDetails.push(`across ${siteCount} site${siteCount === 1 ? '' : 's'}`);
          if (failed) {
            summaryDetails.push(`(${failed} device${failed === 1 ? '' : 's'} could not be updated)`);
          }
          const summaryVariant = failed ? 'error' : (updated ? 'success' : 'info');
          showStatus(`1 Click Fix completed: ${summaryDetails.join(' ')}.`, summaryVariant);

          if (button) {
            const results = Array.isArray(data.results) ? data.results : [];
            const siteIdSet = new Set(siteIds.map(siteId => String(siteId)));
            const errorMessages = [];
            const statusMessages = [];
            results.forEach(summary => {
              if (!summary || typeof summary !== 'object') {
                return;
              }
              const summarySiteId = summary.site_id != null ? String(summary.site_id) : null;
              if (!summarySiteId || !siteIdSet.has(summarySiteId)) {
                return;
              }
              const summaryErrors = Array.isArray(summary.errors) ? summary.errors : [];
              summaryErrors.forEach(err => {
                if (err && typeof err.reason === 'string' && err.reason.trim()) {
                  errorMessages.push(err.reason.trim());
                }
              });
              if (summaryErrors.length) {
                return;
              }
              if (!deviceIdSet.size) {
                return;
              }
              const changes = Array.isArray(summary.changes) ? summary.changes : [];
              changes.forEach(change => {
                if (!change || typeof change !== 'object') {
                  return;
                }
                const deviceId = change.device_id != null ? String(change.device_id) : null;
                if (!deviceId || !deviceIdSet.has(deviceId)) {
                  return;
                }
                const status = typeof change.status === 'string' ? change.status.trim().toLowerCase() : '';
                const messageText = typeof change.message === 'string' ? change.message.trim() : '';
                const reason = typeof change.reason === 'string' ? change.reason.trim() : '';
                const text = messageText || reason;
                if (text) {
                  const variant = status === 'success' ? 'success' : 'info';
                  statusMessages.push({ text, variant });
                }
              });
            });
            if (errorMessages.length) {
              const uniqueErrors = Array.from(new Set(errorMessages));
              applyActionStatus(button, uniqueErrors.join(' '), 'error');
            } else if (statusMessages.length) {
              const uniqueStatus = Array.from(new Set(statusMessages.map(item => item.text)));
              const statusVariant = statusMessages.some(item => item.variant === 'success') ? 'success' : 'info';
              applyActionStatus(button, uniqueStatus.join(' '), statusVariant);
            } else {
              resetActionStatus(button);
            }
          }
        } catch (error) {
          console.error('1 Click Fix error', error);
          showStatus('1 Click Fix failed due to a network error.', 'error');
          if (button) {
            applyActionStatus(button, '1 Click Fix failed due to a network error.', 'error');
          }
        } finally {
          if (button) {
            const shouldRemainDisabled = button._precheckCanRun === false ? true : originalDisabled;
            button.disabled = shouldRemainDisabled;
            button.textContent = originalLabel || action.button_label || '1 Click Fix Now';
          }
        }
      }

      function createSeverityBadge(severity) {
        const badge = document.createElement('span');
        const severityKey = (severity || '').toLowerCase();
        const map = {
          error: 'bg-rose-100 text-rose-800 border border-rose-200 dark:bg-rose-900 dark:text-rose-200',
          warning: 'bg-amber-100 text-amber-800 border border-amber-200 dark:bg-amber-900 dark:text-amber-200',
          info: 'bg-sky-100 text-sky-800 border border-sky-200 dark:bg-sky-900 dark:text-sky-200',
          success: 'bg-emerald-100 text-emerald-800 border border-emerald-200 dark:bg-emerald-900 dark:text-emerald-200'
        };
        badge.className = `px-2 py-0.5 text-xs font-medium rounded-full ${map[severityKey] || map.warning}`;
        badge.textContent = severityKey ? severityKey.charAt(0).toUpperCase() + severityKey.slice(1) : 'Warning';
        return badge;
      }

      function createGuideLink(href, label) {
        const link = document.createElement('a');
        link.href = href;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.className = 'text-xs font-semibold px-3 py-1 rounded border border-emerald-500 text-emerald-600 hover:bg-emerald-50';
        link.textContent = label;
        return link;
      }

      function renderFindingList(list) {
        const container = document.createElement('div');
        container.className = 'space-y-3';
        list.forEach(finding => {
          const item = document.createElement('div');
          item.className = 'border-l-4 pl-4 py-2 bg-white/60 dark:bg-slate-800/60 border-slate-200 dark:border-slate-700 rounded';
          const title = document.createElement('div');
          title.className = 'text-sm font-semibold flex flex-wrap gap-2 items-center';
          title.textContent = finding.site_name || finding.site_id;
          if (finding.device_name) {
            const chip = document.createElement('span');
            chip.className = 'text-xs font-medium px-2 py-0.5 rounded-full bg-slate-200 dark:bg-slate-700';
            chip.textContent = finding.device_name;
            title.appendChild(chip);
          }
          const message = document.createElement('p');
          message.className = 'text-sm text-slate-600 dark:text-slate-300 mt-1';
          message.textContent = finding.message;
          item.appendChild(title);
          item.appendChild(message);
          const findingActions = Array.isArray(finding.actions) ? finding.actions : [];
          if (canUseFixes && findingActions.length) {
            const actionBar = document.createElement('div');
            actionBar.className = 'mt-2 flex flex-wrap items-center gap-2';
            findingActions.forEach(action => {
              if (!action) {
                return;
              }
              const wrapper = document.createElement('div');
              wrapper.className = 'flex items-center gap-2';
              const button = document.createElement('button');
              button.type = 'button';
              button.className = 'text-xs font-semibold px-3 py-1 rounded border border-emerald-500 text-emerald-600 hover:bg-emerald-50 disabled:opacity-50 disabled:cursor-not-allowed';
              button.textContent = action.button_label || '1 Click Fix Now';
              button.addEventListener('click', () => runOneClickFix(action, button));
              const status = document.createElement('span');
              status.className = 'text-xs font-medium hidden whitespace-normal';
              status.setAttribute('data-role', 'action-status');
              wrapper.appendChild(button);
              wrapper.appendChild(status);
              button._actionStatusElement = status;
              const precheckState = evaluateActionPrechecks(action);
              if (precheckState.messages.length) {
                setInitialActionStatus(button, precheckState.messages.join(' '), precheckState.canRun ? 'info' : 'error');
              } else {
                setInitialActionStatus(button, '', 'info');
              }
              button._precheckCanRun = precheckState.canRun;
              if (!precheckState.canRun) {
                button.disabled = true;
              }
              actionBar.appendChild(wrapper);
            });
            if (actionBar.childElementCount) {
              item.appendChild(actionBar);
            }
          }
          if (finding.details && typeof finding.details === 'object') {
            const details = document.createElement('pre');
            details.className = 'mt-2 text-xs bg-slate-100 dark:bg-slate-900/80 text-slate-700 dark:text-slate-300 rounded p-2 overflow-x-auto';
            details.textContent = JSON.stringify(finding.details, null, 2);
            item.appendChild(details);
          }
          container.appendChild(item);
        });
        return container;
      }

      function renderCategorizedFindings(siteFindings, deviceFindings, fallbackFindings) {
        const hasCategorizedData = (siteFindings && siteFindings.length) || (deviceFindings && deviceFindings.length);
        const effectiveFallback = Array.isArray(fallbackFindings) ? fallbackFindings : [];

        if (!hasCategorizedData) {
          if (!effectiveFallback.length) {
            const ok = document.createElement('div');
            ok.className = 'rounded-lg border border-emerald-300 bg-emerald-50 text-emerald-800 dark:bg-emerald-900/40 dark:border-emerald-700 dark:text-emerald-200 px-4 py-3 text-sm';
            ok.textContent = 'No issues detected for this check.';
            return ok;
          }
          return renderFindingList(effectiveFallback);
        }

        const container = document.createElement('div');
        container.className = 'space-y-4';

        if (siteFindings && siteFindings.length) {
          const section = document.createElement('div');
          section.className = 'space-y-2';
          const heading = document.createElement('h4');
          heading.className = 'text-sm font-semibold text-slate-700 dark:text-slate-200';
          heading.textContent = 'Site-level findings';
          section.appendChild(heading);
          section.appendChild(renderFindingList(siteFindings));
          container.appendChild(section);
        }

        if (deviceFindings && deviceFindings.length) {
          const section = document.createElement('div');
          section.className = 'space-y-2';
          const heading = document.createElement('h4');
          heading.className = 'text-sm font-semibold text-slate-700 dark:text-slate-200';
          heading.textContent = 'Device-level findings';
          section.appendChild(heading);
          section.appendChild(renderFindingList(deviceFindings));
          container.appendChild(section);
        }

        return container;
      }

      function renderResults(data) {
        hasAuditResults = Boolean(data);
        setExportEnabled(Boolean(data));
        resultsContainer.innerHTML = '';
        if (!data) return;

        if (data.errors && data.errors.length) {
          const errorBox = document.createElement('div');
          errorBox.className = 'rounded-lg border border-amber-300 bg-amber-50 dark:border-amber-800 dark:bg-amber-950 text-amber-900 dark:text-amber-200 p-4 text-sm';
          errorBox.innerHTML = '<strong>Some sites could not be audited:</strong>';
          const list = document.createElement('ul');
          list.className = 'mt-2 space-y-1';
          data.errors.forEach(err => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="font-medium">${err.site_id || 'unknown'}:</span> ${typeof err.error === 'string' ? err.error : JSON.stringify(err.error)}`;
            list.appendChild(li);
          });
          errorBox.appendChild(list);
          resultsContainer.appendChild(errorBox);
        }

        const formatCount = (value) => {
          const num = typeof value === 'number' ? value : Number(value);
          return Number.isFinite(num) ? num : 0;
        };
        const startedDisplay = data.started_at ? new Date(data.started_at).toLocaleString() : '—';
        const totalSites = formatCount(data.total_sites);
        const totalDevices = formatCount(data.total_devices);
        const totalFindings = formatCount(data.total_findings);
        const totalQuickFixes = formatCount(data.total_quick_fix_issues);
        const durationDisplay = data.duration_ms != null ? `${formatCount(data.duration_ms)} ms` : '—';

        const meta = document.createElement('div');
        meta.className = 'card bg-white dark:bg-slate-800 rounded-2xl shadow p-6';

        const summaryHeader = document.createElement('div');
        summaryHeader.className = 'flex items-center justify-between gap-3';
        const summaryTitle = document.createElement('h3');
        summaryTitle.className = 'text-lg font-semibold';
        summaryTitle.textContent = 'Audit summary';
        summaryHeader.appendChild(summaryTitle);
        summaryHeader.appendChild(createExportButton());
        meta.appendChild(summaryHeader);

        const summaryStats = document.createElement('dl');
        summaryStats.className = 'mt-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3 text-sm';
        summaryStats.innerHTML = `
          <div><dt class="text-slate-500 dark:text-slate-400">Started</dt><dd>${startedDisplay}</dd></div>
          <div><dt class="text-slate-500 dark:text-slate-400">Sites audited</dt><dd class="text-lg font-semibold text-slate-900 dark:text-slate-100">${totalSites.toLocaleString()}</dd></div>
          <div><dt class="text-slate-500 dark:text-slate-400">Devices audited</dt><dd class="text-lg font-semibold text-slate-900 dark:text-slate-100">${totalDevices.toLocaleString()}</dd></div>
          <div><dt class="text-slate-500 dark:text-slate-400">Issues identified</dt><dd class="text-lg font-semibold text-slate-900 dark:text-slate-100">${totalFindings.toLocaleString()}</dd></div>
          <div><dt class="text-slate-500 dark:text-slate-400">1 Click Fix Now issues</dt><dd class="text-lg font-semibold text-slate-900 dark:text-slate-100">${totalQuickFixes.toLocaleString()}</dd></div>
        `;
        meta.appendChild(summaryStats);

        const duration = document.createElement('p');
        duration.className = 'mt-3 text-xs text-slate-500 dark:text-slate-400';
        duration.textContent = `Duration: ${durationDisplay}`;
        meta.appendChild(duration);

        resultsContainer.appendChild(meta);
        setExportEnabled(true);

        const layout = document.createElement('div');
        layout.className = 'lg:flex lg:items-start lg:gap-6';
        const mainColumn = document.createElement('div');
        mainColumn.className = 'flex-1 space-y-6';
        const sideColumn = document.createElement('aside');
        sideColumn.className = 'mt-6 lg:mt-0 lg:w-80 space-y-4';
        layout.appendChild(mainColumn);
        layout.appendChild(sideColumn);
        resultsContainer.appendChild(layout);

        const checks = Array.isArray(data.checks) ? data.checks : [];
        if (!checks.length) {
          const empty = document.createElement('div');
          empty.className = 'rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 p-4 text-sm';
          empty.textContent = 'No checks were executed.';
          mainColumn.appendChild(empty);
        } else {
          const checksByLevel = CHECK_LEVEL_ORDER.reduce((acc, level) => {
            acc[level] = [];
            return acc;
          }, {});

          checks.forEach(check => {
            const level = CHECK_LEVEL_MAP[check.id] || 'org';
            if (!checksByLevel[level]) {
              checksByLevel[level] = [];
            }
            checksByLevel[level].push(check);
          });

          CHECK_LEVEL_ORDER.forEach(level => {
            const section = document.createElement('div');
            section.className = 'space-y-3';
            const heading = document.createElement('h3');
            heading.className = 'text-xl font-semibold';
            heading.textContent = CHECK_LEVEL_LABELS[level] || level;
            section.appendChild(heading);

            const levelChecks = Array.isArray(checksByLevel[level]) ? checksByLevel[level] : [];
            if (!levelChecks.length) {
              const emptyLevel = document.createElement('p');
              emptyLevel.className = 'text-sm text-slate-500 dark:text-slate-400';
              emptyLevel.textContent = level === 'org'
                ? 'No organization-level checks are defined yet.'
                : 'No checks in this category.';
              section.appendChild(emptyLevel);
            } else {
              levelChecks.forEach(check => {
                const card = document.createElement('div');
                card.className = 'card bg-white dark:bg-slate-800 rounded-2xl shadow p-6 space-y-3';
              const header = document.createElement('div');
              header.className = 'flex flex-wrap items-center justify-between gap-3';
              const title = document.createElement('div');
              title.innerHTML = `<h3 class="text-lg font-semibold">${check.name || 'Check'}</h3><p class="text-sm text-slate-500 dark:text-slate-400">${check.description || ''}</p>`;
              if (check.id === 'configuration_overrides') {
                const heading = title.querySelector('h3');
                if (heading) {
                  const tip = document.createElement('span');
                  tip.className = 'ml-2 inline-flex items-center text-xs text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 cursor-help';
                  tip.setAttribute('title', 'Local switch configuration overrides the assigned template. Additional fields are surfaced as exceptions.');
                  tip.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-10.5a.75.75 0 10-1.5 0v.75a.75.75 0 001.5 0V7.5zm0 3a.75.75 0 10-1.5 0v3a.75.75 0 001.5 0v-3z" clip-rule="evenodd" />
                    </svg>
                  `;
                  const sr = document.createElement('span');
                  sr.className = 'sr-only';
                  sr.textContent = 'Local configuration overrides template';
                  tip.appendChild(sr);
                  heading.appendChild(tip);
                }
              }
              const siteFindings = Array.isArray(check.site_level_findings) ? check.site_level_findings : [];
              const deviceFindings = Array.isArray(check.device_level_findings) ? check.device_level_findings : [];
              const fallbackFindings = Array.isArray(check.findings) ? check.findings : [];
              const totalFindingsForBadge = siteFindings.length + deviceFindings.length + (!siteFindings.length && !deviceFindings.length ? fallbackFindings.length : 0);
              const badgeSeverity = totalFindingsForBadge ? check.severity : 'success';
              const badge = createSeverityBadge(badgeSeverity);
              const controls = document.createElement('div');
              controls.className = 'flex items-center gap-2';
              controls.appendChild(badge);

              let customControlsHandled = false;
              if (check.id === 'firmware_management') {
                customControlsHandled = true;
                controls.appendChild(createGuideLink(
                  'https://www.juniper.net/documentation/us/en/software/mist/mist-wireless/topics/task/ap-firmware-upgrade-manual.html',
                  'AP firmware upgrade guide'
                ));
                controls.appendChild(createGuideLink(
                  'https://www.juniper.net/documentation/us/en/software/mist/mist-wired/topics/topic-map/switch-upgrade-map.html',
                  'Switch upgrade guide'
                ));
              }

              const actions = Array.isArray(check.actions) ? check.actions : [];
              if (!customControlsHandled && canUseFixes && actions.length) {
                actions.forEach(action => {
                  if (!action) {
                    return;
                  }
                  if (Array.isArray(action.devices) && action.devices.length) {
                    return;
                  }
                  const siteIds = Array.isArray(action.site_ids) ? action.site_ids : [];
                  if (!siteIds.length) {
                    return;
                  }
                  const wrapper = document.createElement('div');
                  wrapper.className = 'flex items-center gap-2';
                  const button = document.createElement('button');
                  button.type = 'button';
                  button.className = 'text-xs font-semibold px-3 py-1 rounded border border-emerald-500 text-emerald-600 hover:bg-emerald-50 disabled:opacity-50 disabled:cursor-not-allowed';
                  button.textContent = action.button_label || '1 Click Fix Now';
                  button.addEventListener('click', () => runOneClickFix(action, button));
                  const status = document.createElement('span');
                  status.className = 'text-xs font-medium hidden whitespace-normal';
                  status.setAttribute('data-role', 'action-status');
                  wrapper.appendChild(button);
                  wrapper.appendChild(status);
                  button._actionStatusElement = status;
                  const precheckState = evaluateActionPrechecks(action);
                  if (precheckState.messages.length) {
                    setInitialActionStatus(button, precheckState.messages.join(' '), precheckState.canRun ? 'info' : 'error');
                  } else {
                    setInitialActionStatus(button, '', 'info');
                  }
                  button._precheckCanRun = precheckState.canRun;
                  if (!precheckState.canRun) {
                    button.disabled = true;
                  }
                  controls.appendChild(wrapper);
                });
              }

              header.appendChild(title);
              header.appendChild(controls);
                card.appendChild(header);

                const stats = document.createElement('div');
                stats.className = 'flex flex-wrap gap-4 text-xs text-slate-500 dark:text-slate-400';
                const failingCount = Array.isArray(check.failing_sites) ? check.failing_sites.length : 0;
                const passingCount = typeof check.passing_sites === 'number' ? check.passing_sites : Math.max((data.total_sites || 0) - failingCount, 0);
                stats.innerHTML = `<span><strong>${passingCount}</strong> site${passingCount === 1 ? '' : 's'} passing</span><span><strong>${failingCount}</strong> site${failingCount === 1 ? '' : 's'} with findings</span>`;
                card.appendChild(stats);

                card.appendChild(renderCategorizedFindings(siteFindings, deviceFindings, fallbackFindings));
                section.appendChild(card);
              });
            }

            mainColumn.appendChild(section);
          });
        }

        const sites = Array.isArray(data.sites) ? data.sites : [];
        const siteHistory = data.site_history || {};
        if (sites.length) {
          const siteListCard = document.createElement('div');
          siteListCard.className = 'card bg-white dark:bg-slate-800 rounded-2xl shadow p-6';
          siteListCard.innerHTML = '<h3 class="text-lg font-semibold mb-3">Audited sites</h3>';
          const siteList = document.createElement('div');
          siteList.className = 'space-y-2';
          siteListCard.appendChild(siteList);
          sideColumn.appendChild(siteListCard);

          const historyCard = document.createElement('div');
          historyCard.className = 'card bg-white dark:bg-slate-800 rounded-2xl shadow p-6';
          const historyTitle = document.createElement('h3');
          historyTitle.className = 'text-lg font-semibold';
          historyTitle.textContent = 'Historical audits';
          const historyBody = document.createElement('div');
          historyBody.className = 'mt-4 space-y-4';
          const historyMessage = document.createElement('p');
          historyMessage.className = 'text-sm text-slate-500 dark:text-slate-400';
          historyMessage.textContent = 'Select a site to view historical audit runs from the past year.';
          const runsMetric = document.createElement('p');
          runsMetric.className = 'text-xs text-slate-500 dark:text-slate-400';
          const historyTableContainer = document.createElement('div');
          historyTableContainer.className = 'hidden mt-4 overflow-hidden rounded-lg border border-slate-200 dark:border-slate-700/60';
          historyBody.appendChild(historyMessage);
          historyBody.appendChild(runsMetric);
          historyBody.appendChild(historyTableContainer);
          historyCard.appendChild(historyTitle);
          historyCard.appendChild(historyBody);
          sideColumn.appendChild(historyCard);

          const siteButtons = new Map();
          let activeSiteId = null;

          function updateHistory(site) {
            if (!site) {
              historyTitle.textContent = 'Historical audits';
              historyMessage.textContent = 'Select a site to view historical audit runs from the past year.';
              runsMetric.textContent = '';
              historyTableContainer.innerHTML = '';
              historyTableContainer.classList.add('hidden');
              return;
            }
            const history = site.history || siteHistory[site.id] || null;
            historyTitle.textContent = `Historical audits for ${site.name}`;
            if (!history || !history.run_count) {
              historyMessage.textContent = 'No historical audit data recorded for this site yet.';
              runsMetric.textContent = '';
              historyTableContainer.innerHTML = '';
              historyTableContainer.classList.add('hidden');
              return;
            }
            historyMessage.textContent = 'Audit runs from the past year:';
            const runCount = Number(history.run_count) || 0;
            const lastAudit = history.last_audit_at ? new Date(history.last_audit_at).toLocaleString() : null;
            runsMetric.textContent = runCount
              ? `Runs analyzed: ${runCount.toLocaleString()}${lastAudit ? ` • Last audit: ${lastAudit}` : ''}`
              : '';
            const runs = Array.isArray(history.runs) ? history.runs : [];
            if (!runs.length) {
              historyTableContainer.innerHTML = '';
              historyTableContainer.classList.add('hidden');
              return;
            }
            historyTableContainer.classList.remove('hidden');
            const table = document.createElement('table');
            table.className = 'min-w-full text-sm';
            const thead = document.createElement('thead');
            thead.innerHTML = `
              <tr class="text-xs uppercase tracking-wide text-slate-500 dark:text-slate-400 bg-slate-50 dark:bg-slate-800/60">
                <th scope="col" class="py-2 pl-3 pr-4 text-left">Date</th>
                <th scope="col" class="py-2 px-4 text-right">Devices audited</th>
                <th scope="col" class="py-2 pr-3 text-right">Issues found</th>
              </tr>
            `;
            const tbody = document.createElement('tbody');
            runs.forEach((run, index) => {
              const row = document.createElement('tr');
              row.className = `${index === 0 ? '' : 'border-t border-slate-100 dark:border-slate-700/60'} bg-white dark:bg-slate-900/40`;
              const dateCell = document.createElement('td');
              dateCell.className = 'py-2 pl-3 pr-4 text-slate-900 dark:text-slate-100';
              const runDate = run.timestamp ? new Date(run.timestamp) : null;
              const formattedDate = runDate && !Number.isNaN(runDate.valueOf())
                ? runDate.toLocaleString()
                : '—';
              dateCell.textContent = formattedDate;
              const devicesCell = document.createElement('td');
              devicesCell.className = 'py-2 px-4 text-right tabular-nums text-slate-900 dark:text-slate-100';
              const deviceValue = Number(run.devices);
              devicesCell.textContent = Number.isFinite(deviceValue)
                ? deviceValue.toLocaleString()
                : '—';
              const issuesCell = document.createElement('td');
              issuesCell.className = 'py-2 pr-3 text-right tabular-nums text-slate-900 dark:text-slate-100';
              const issueValue = Number(run.issues);
              issuesCell.textContent = Number.isFinite(issueValue)
                ? issueValue.toLocaleString()
                : '—';
              row.appendChild(dateCell);
              row.appendChild(devicesCell);
              row.appendChild(issuesCell);
              tbody.appendChild(row);
            });
            table.appendChild(thead);
            table.appendChild(tbody);
            historyTableContainer.innerHTML = '';
            historyTableContainer.appendChild(table);
          }

          function selectSite(siteId) {
            if (!siteButtons.has(siteId)) {
              activeSiteId = null;
              updateHistory(null);
              return;
            }
            siteButtons.forEach((btn, id) => {
              if (id === siteId) {
                btn.classList.add('border-emerald-300', 'bg-emerald-50', 'dark:bg-emerald-900/30', 'dark:border-emerald-700');
              } else {
                btn.classList.remove('border-emerald-300', 'bg-emerald-50', 'dark:bg-emerald-900/30', 'dark:border-emerald-700');
              }
            });
            activeSiteId = siteId;
            const site = sites.find(item => item.id === siteId);
            updateHistory(site || null);
          }

          sites.forEach(site => {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'w-full text-left border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 hover:border-emerald-300 hover:bg-emerald-50 dark:hover:bg-emerald-900/40 transition';
            const deviceCount = Number(site.devices) || 0;
            const issueCount = Number(site.issues) || 0;
            button.innerHTML = `
              <div class="flex items-center justify-between gap-3">
                <div>
                  <p class="font-medium text-sm">${site.name}</p>
                  <p class="text-xs text-slate-500 dark:text-slate-400">${deviceCount.toLocaleString()} device${deviceCount === 1 ? '' : 's'} • ${issueCount.toLocaleString()} issue${issueCount === 1 ? '' : 's'}</p>
                </div>
                <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                </svg>
              </div>
            `;
            button.addEventListener('click', () => selectSite(site.id));
            siteList.appendChild(button);
            siteButtons.set(site.id, button);
          });

          if (sites.length === 1) {
            selectSite(sites[0].id);
          }
        }
      }

      async function loadSites() {
        try {
          showStatus('Loading sites…', 'info');
          const res = await fetch('/api/sites');
          if (!res.ok) {
            throw new Error('Failed to load sites');
          }
          const data = await res.json();
          if (!data.ok) {
            throw new Error(typeof data.error === 'string' ? data.error : 'Failed to load sites');
          }
          allSites = Array.isArray(data.items) ? data.items.map(site => ({
            id: site.id,
            name: site.name || site.id,
            org_id: site.org_id || ''
          })).filter(site => site.id) : [];
          allSites.sort((a, b) => a.name.localeCompare(b.name));
          renderSiteList();
          updateSelectionSummary();
          showStatus('Ready to run audit', 'success');
        } catch (err) {
          console.error(err);
          showStatus(`Error loading sites: ${err.message || err}`, 'error');
        }
      }

      runAuditBtn.addEventListener('click', async () => {
        runAuditBtn.disabled = true;
        hasAuditResults = false;
        setExportEnabled(false);
        showStatus('Running audit…', 'info');
        resultsContainer.innerHTML = '';
        try {
          const body = {
            site_ids: Array.from(selectedSiteIds),
            entire_org: entireOrg.checked
          };
          const res = await fetch('/api/audit/run', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          const data = await res.json().catch(() => ({ ok: false, error: 'Invalid response from server' }));
          if (!res.ok || data.ok === false) {
            const message = data && data.error ? (typeof data.error === 'string' ? data.error : JSON.stringify(data.error)) : res.statusText;
            showStatus(`Audit failed: ${message}`, 'error');
            return;
          }
          showStatus('Audit complete', 'success');
          renderResults(data);
        } catch (err) {
          console.error(err);
          showStatus(`Audit failed: ${err.message || err}`, 'error');
        } finally {
          runAuditBtn.disabled = false;
        }
      });

      loadSites();
    </script>
  </body>
</html>
