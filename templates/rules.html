<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{DOC_TITLE}}</title>
  <link rel="icon" type="image/png" href="/static/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>tailwind.config = { darkMode: 'media' };</script>
  <style>
    .drag-handle { cursor: grab; }
    .sortable-ghost { opacity: .5; }
    .tooltip { position: relative; display: inline-flex; align-items: center; gap: .35rem; }
    .tooltip .tip {
      visibility: hidden; opacity: 0; transition: opacity .15s ease;
      position: absolute; left: 50%; transform: translateX(-50%);
      bottom: 130%; min-width: 18rem; max-width: 28rem;
      background: #0f172a; color: #f8fafc; padding: .5rem .75rem; border-radius: .5rem; font-size: .75rem;
      box-shadow: 0 10px 25px rgba(2,6,23,0.25); z-index: 50; text-align: left;
    }
    .tooltip:hover .tip { visibility: visible; opacity: 1; }
  </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-x-hidden">
    <nav id="menu" class="fixed inset-y-0 left-0 w-64 bg-white text-slate-900 dark:bg-slate-800 dark:text-slate-100 transform -translate-x-full transition-transform duration-300 z-50 shadow-lg p-4 space-y-2">
      <p id="user_greeting" class="hidden px-4 py-2 font-semibold"></p>
      <a href="/hardware" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_HARDWARE}}</a>
      <a href="/replacements" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_REPLACEMENTS}}</a>
      <a href="/" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_CONFIG}}</a>
      <a href="/rules" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_RULES}}</a>
      <a href="/audit" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_AUDIT}}</a>
      <a href="{{HELP_URL}}" target="_blank" rel="noopener" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">Help</a>
      <button id="logout_btn" class="hidden w-full text-left px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">Log out</button>
    </nav>
    <div id="main" class="transition-all duration-300">
    <header class="mb-6 bg-gradient-to-r from-emerald-500 to-sky-500 text-white shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center gap-4 p-6">
        <button id="menu_btn" class="p-2 rounded hover:bg-white/30" aria-label="Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
        <div class="flex items-center gap-4">
          <img src="/static/logo.png" alt="Logo" class="h-16 w-16" />
          <div>
            <h1 class="text-3xl font-bold">{{BANNER_TITLE}}</h1>
            <p class="text-slate-100 text-sm md:text-base">{{BANNER_TAGLINE}}</p>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-5xl mx-auto p-6">
    <div class="mb-4 flex items-center justify-between">
      <h2 class="text-lg font-medium">Rules</h2>
      <div class="flex items-center gap-2">
        <button id="add_rule" class="add_rule px-3 py-1 rounded bg-emerald-600 text-white hover:bg-emerald-700 text-sm">Add Rule</button>
        <button id="save_rules" class="save_rules px-3 py-1 rounded bg-sky-600 text-white hover:bg-sky-700 text-sm">Save</button>
        <button id="cancel_rules" class="cancel_rules px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 text-sm">Cancel</button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-300 dark:divide-slate-700 text-sm">
        <thead class="bg-slate-100 dark:bg-slate-800">
          <tr>
            <th class="p-2 text-left"></th>
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">If</th>
            <th class="p-2 text-left">Then</th>
            <th class="p-2"></th>
          </tr>
        </thead>
        <tbody id="rules_tbody" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
      </table>
    </div>
    <div class="mt-4 flex justify-end gap-2">
      <button id="add_rule_bottom" class="add_rule px-3 py-1 rounded bg-emerald-600 text-white hover:bg-emerald-700 text-sm">Add Rule</button>
      <button id="save_rules_bottom" class="save_rules px-3 py-1 rounded bg-sky-600 text-white hover:bg-sky-700 text-sm">Save</button>
      <button id="cancel_rules_bottom" class="cancel_rules px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 text-sm">Cancel</button>
    </div>
    <div id="save_status" class="text-sm mt-4"></div>
    <div id="profile_status" class="text-sm text-red-600 dark:text-red-400 mt-2"></div>
    </div>
    </div>

    <script>
      const menuBtn = document.getElementById('menu_btn');
      const menu = document.getElementById('menu');
      const main = document.getElementById('main');
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('-translate-x-full');
        main.classList.toggle('ml-64');
      });
      document.addEventListener('click', e => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          menu.classList.add('-translate-x-full');
          main.classList.remove('ml-64');
        }
      });

    const userGreeting = document.getElementById('user_greeting');
    const logoutBtn = document.getElementById('logout_btn');
    fetch('/me').then(res => {
      if (!res.ok) throw new Error('not authed');
      return res.json();
    }).then(data => {
      userGreeting.textContent = `Hey ${data.user.name}!`;
      userGreeting.classList.remove('hidden');
      logoutBtn?.classList.remove('hidden');
      logoutBtn?.addEventListener('click', (e) => { e.preventDefault(); window.location.href = '/logout'; });
    }).catch(() => { window.location.href = '/login'; });

    const tbody = document.getElementById('rules_tbody');
    const addRuleBtns = document.querySelectorAll('.add_rule');
    const saveBtns = document.querySelectorAll('.save_rules');
    const cancelBtns = document.querySelectorAll('.cancel_rules');
    const saveStatus = document.getElementById('save_status');
    const profileStatus = document.getElementById('profile_status');
    let rulesDoc = {rules: []};
    let portProfiles = [];

    function updateAndLabels(container){
      [...container.children].forEach((child, idx)=>{
        let lbl = child.querySelector('.and-label');
        if(idx===0){ if(lbl) lbl.remove(); }
        else { if(!lbl){ const span=document.createElement('span'); span.textContent='and'; span.className='and-label text-xs'; child.insertBefore(span, child.firstChild); } }
      });
    }

    const conditionOptions = [
      { value: 'mode' },
      { value: 'data_vlan' },
      { value: 'voice_vlan' },
      { value: 'native_vlan' },
      { value: 'description_regex' },
      { value: 'allowed_vlans', help: 'Comma separated VLAN IDs. Example: 10,20,30' },
      { value: 'allowed_vlans_equals', help: 'Comma separated VLAN IDs that must exactly match the switchport allowed list.' },
      { value: 'allowed_vlans_contains', help: 'Single VLAN ID that must be present in the switchport allowed list.' }
    ];
    const listFields = new Set(['allowed_vlans', 'allowed_vlans_equals']);

    function createConditionRow(cond){
      const div = document.createElement('div');
      div.className = 'flex items-center gap-2 mb-1';
      const sel = document.createElement('select');
      sel.className = 'border rounded p-1 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700';
      conditionOptions.forEach(opt=>{
        const o=document.createElement('option');
        o.value=opt.value;
        o.textContent=opt.value;
        if(opt.value===cond.field) o.selected=true;
        sel.appendChild(o);
      });
      const val = document.createElement('input');
      val.className = 'border rounded p-1 flex-1 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700';
      if(Array.isArray(cond.value)) {
        val.value = cond.value.join(',');
      } else {
        val.value = cond.value || '';
      }
      div.appendChild(sel);
      div.appendChild(val);
      const helpTip = document.createElement('span');
      helpTip.className = 'tooltip hidden';
      helpTip.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path d="M18 10A8 8 0 112 10a8 8 0 0116 0zM9 9h2v6H9V9zm0-4h2v2H9V5z"/></svg><span class="tip"></span>';
      const helpText = helpTip.querySelector('.tip');
      div.appendChild(helpTip);
      const del = document.createElement('button');
      del.textContent='✕';
      del.className='text-red-500 text-sm';
      del.addEventListener('click',()=>{ const parent=div.parentElement; div.remove(); if(parent) updateAndLabels(parent); });
      div.appendChild(del);
      function toggleTip(){
        let message = '';
        if(sel.value.includes('regex')) {
          message = 'Supports regular expressions.';
        } else {
          const opt = conditionOptions.find(o=>o.value===sel.value);
          if(opt?.help) message = opt.help;
        }
        if(message){
          helpText.textContent = message;
          helpTip.classList.remove('hidden');
        } else {
          helpTip.classList.add('hidden');
        }
      }
      sel.addEventListener('change',()=>{
        if(listFields.has(sel.value)){
          val.placeholder = 'e.g. 10,20,30';
        } else if(sel.value==='allowed_vlans_contains'){
          val.placeholder = 'e.g. 10';
        } else {
          val.placeholder = '';
        }
        toggleTip();
      });
      if(listFields.has(sel.value)){
        val.placeholder = 'e.g. 10,20,30';
      } else if(sel.value==='allowed_vlans_contains'){
        val.placeholder = 'e.g. 10';
      }
      toggleTip();
      return div;
    }

    function renderRules(){
      tbody.innerHTML='';
      rulesDoc.rules.forEach((rule, idx)=>{
        const tr=document.createElement('tr');
        tr.dataset.idx=idx;
        tr.innerHTML=`<td class="p-2 drag-handle" draggable="true">☰</td>
          <td class="p-2"><input class="border rounded p-1 w-full name bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700" value="${rule.name||''}"/></td>
          <td class="p-2"><div class="conds"></div><button class="add-cond text-xs text-sky-600">+ condition</button></td>
          <td class="p-2">
            <label class="tooltip">
              <select class="usage border rounded p-1 mr-2 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700"></select>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-500" viewBox="0 0 20 20" fill="currentColor"><path d="M18 10A8 8 0 112 10a8 8 0 0116 0zM9 9h2v6H9V9zm0-4h2v2H9V5z"/></svg>
              <span class="tip">Select the Mist port profile to apply when this rule matches.</span>
            </label>
          </td>
          <td class="p-2"><button class="del text-red-500">✕</button></td>`;
        const condsDiv = tr.querySelector('.conds');
        const when = rule.when || {};
        Object.entries(when).forEach(([k,v])=>{
          const cond = {field:k, value: v};
          condsDiv.appendChild(createConditionRow(cond));
        });
        updateAndLabels(condsDiv);
        tr.querySelector('.add-cond').addEventListener('click',()=>{const row=createConditionRow({field:'mode', value:''}); condsDiv.appendChild(row); updateAndLabels(condsDiv);});
        const usageSel = tr.querySelector('.usage');
        const empty=document.createElement('option'); empty.value=''; empty.textContent='--usage--'; usageSel.appendChild(empty);
        portProfiles.forEach(p=>{ const o=document.createElement('option'); o.value=p.name; o.textContent=p.name; if(rule.set?.usage===p.name) o.selected=true; usageSel.appendChild(o); });
        tr.querySelector('.del').addEventListener('click',()=>{ rulesDoc.rules.splice(idx,1); renderRules(); });
        tbody.appendChild(tr);
      });
    }

    function syncRulesFromDOM(){
      rulesDoc.rules = [...tbody.querySelectorAll('tr')].map(tr=>{
        const name = tr.querySelector('.name').value.trim();
        const when={};
        tr.querySelectorAll('.conds > div').forEach(div=>{
          const f=div.querySelector('select').value;
          const raw=div.querySelector('input').value.trim();
          if(!raw) return;
          if(listFields.has(f)){
            const parts = raw.split(/[,\s]+/).map(p=>p.trim()).filter(Boolean);
            if(parts.length){
              const nums = parts.map(p=>Number(p)).filter(n=>!Number.isNaN(n));
              when[f] = nums;
            }
            return;
          }
          if(f==='allowed_vlans_contains'){
            const num = Number(raw);
            if(!Number.isNaN(num)) when[f]=num;
            return;
          }
          if(isNaN(Number(raw))){ when[f]=raw; }
          else { when[f]=Number(raw); }
        });
        const usage = tr.querySelector('.usage').value;
        const set={};
        if(usage) set.usage=usage;
        return {name, when, set};
      });
    }
    new Sortable(tbody, {
      handle: '.drag-handle',
      animation: 150,
      onEnd: () => {
        syncRulesFromDOM();
        renderRules();
      }
    });

    addRuleBtns.forEach(btn => btn.addEventListener('click',()=>{ syncRulesFromDOM(); rulesDoc.rules.push({name:'', when:{}, set:{}}); renderRules(); tbody.lastElementChild?.scrollIntoView({behavior:'smooth'}); }));

    saveBtns.forEach(btn => btn.addEventListener('click',()=>{
      syncRulesFromDOM();
      fetch('/api/rules',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(rulesDoc)})
        .then(async r=>{ const txt=await r.text(); try { return JSON.parse(txt);} catch { throw new Error(txt);} })
        .then(resp=>{
          if(resp.ok){
            window.location.href='/';
          } else {
            saveStatus.textContent='Error: ' + (resp.error || 'saving rules');
          }
        }).catch(err=>{ saveStatus.textContent='Error: ' + err.message; });
    }));

    cancelBtns.forEach(btn => btn.addEventListener('click',()=>{ window.location.href='/'; }));

    // Load existing rules & port profiles
    fetch('/api/port_profiles')
      .then(async r=>{ const txt=await r.text(); try { return JSON.parse(txt);} catch { throw new Error(txt);} })
      .then(d=>{
        if(d.ok){
          portProfiles=d.items || [];
          if(!portProfiles.length) profileStatus.textContent='No port profiles found.'; else profileStatus.textContent='';
          renderRules();
        } else {
          const errMsg = typeof d.error === 'string' ? d.error : (d.error?.error || JSON.stringify(d.error) || 'Unknown error');
          profileStatus.textContent='Error loading port profiles: ' + errMsg;
        }
      }).catch(err=>{ profileStatus.textContent='Error loading port profiles: ' + err.message; });
    fetch('/api/rules').then(r=>r.json()).then(d=>{ if(d.ok) { rulesDoc=d.doc; renderRules(); } });
  </script>
</body>
</html>
