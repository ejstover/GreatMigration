<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{DOC_TITLE}}</title>
  <link rel="icon" type="image/png" href="/static/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>tailwind.config = { darkMode: 'media' };</script>
  <style>
    .drag-handle { cursor: grab; }
    .sortable-ghost { opacity: .5; }
  </style>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100 overflow-x-hidden">
    <nav id="menu" class="fixed inset-y-0 left-0 w-64 bg-white text-slate-900 dark:bg-slate-800 dark:text-slate-100 transform -translate-x-full transition-transform duration-300 z-50 shadow-lg p-4 space-y-2">
      <p id="user_greeting" class="hidden px-4 py-2 font-semibold"></p>
      <a href="/hardware" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_HARDWARE}}</a>
      <a href="/replacements" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_REPLACEMENTS}}</a>
      <a href="/" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_CONFIG}}</a>
      <a href="/rules" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_RULES}}</a>
      <a href="/compliance_rules" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_COMPLIANCE_RULES}}</a>
      <a href="/audit" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">{{NAV_AUDIT}}</a>
      <a href="{{HELP_URL}}" target="_blank" rel="noopener" class="block px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">Help</a>
      <button id="logout_btn" class="hidden w-full text-left px-4 py-2 hover:bg-slate-100 dark:hover:bg-slate-700">Log out</button>
    </nav>
    <div id="main" class="transition-all duration-300">
    <header class="mb-6 bg-gradient-to-r from-emerald-500 to-sky-500 text-white shadow-lg">
      <div class="max-w-7xl mx-auto flex items-center gap-4 p-6">
        <button id="menu_btn" class="p-2 rounded hover:bg-white/30" aria-label="Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
        <div class="flex items-center gap-4">
          <img src="/static/logo.png" alt="Logo" class="h-16 w-16" />
          <div>
            <h1 class="text-3xl font-bold">{{BANNER_TITLE}}</h1>
            <p class="text-slate-100 text-sm md:text-base">{{BANNER_TAGLINE}}</p>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-7xl mx-auto w-full p-6">
    <div class="mb-4 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-medium">Compliance Rules</h2>
        <p class="text-sm text-slate-600 dark:text-slate-300">Define scoped compliance checks by selecting an action and one or more conditions.</p>
      </div>
      <div class="flex items-center gap-2">
        <button id="add_rule" class="add_rule px-3 py-1 rounded bg-emerald-600 text-white hover:bg-emerald-700 text-sm">Add Rule</button>
        <button id="save_rules" class="save_rules px-3 py-1 rounded bg-sky-600 text-white hover:bg-sky-700 text-sm">Save</button>
        <button id="cancel_rules" class="cancel_rules px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 text-sm">Cancel</button>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-slate-300 dark:divide-slate-700 text-sm">
        <thead class="bg-slate-100 dark:bg-slate-800">
          <tr>
            <th class="p-2 text-left"></th>
            <th class="p-2 text-left">Scope</th>
            <th class="p-2 text-left">Rule name</th>
            <th class="p-2 text-left">Action (API)</th>
            <th class="p-2 text-left">Conditions</th>
            <th class="p-2"></th>
          </tr>
        </thead>
        <tbody id="rules_tbody" class="divide-y divide-slate-200 dark:divide-slate-700"></tbody>
      </table>
    </div>
    <div class="mt-4 flex justify-end gap-2">
      <button id="add_rule_bottom" class="add_rule px-3 py-1 rounded bg-emerald-600 text-white hover:bg-emerald-700 text-sm">Add Rule</button>
      <button id="save_rules_bottom" class="save_rules px-3 py-1 rounded bg-sky-600 text-white hover:bg-sky-700 text-sm">Save</button>
      <button id="cancel_rules_bottom" class="cancel_rules px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 text-sm">Cancel</button>
    </div>
    <div id="save_status" class="text-sm mt-4"></div>
    </div>
    </div>

    <script>
      const menuBtn = document.getElementById('menu_btn');
      const menu = document.getElementById('menu');
      const main = document.getElementById('main');
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('-translate-x-full');
        main.classList.toggle('ml-64');
      });
      document.addEventListener('click', e => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          menu.classList.add('-translate-x-full');
          main.classList.remove('ml-64');
        }
      });

    const userGreeting = document.getElementById('user_greeting');
    const logoutBtn = document.getElementById('logout_btn');
    fetch('/me').then(res => {
      if (!res.ok) throw new Error('not authed');
      return res.json();
    }).then(data => {
      userGreeting.textContent = `Hey ${data.user.name}!`;
      userGreeting.classList.remove('hidden');
      logoutBtn?.classList.remove('hidden');
      logoutBtn?.addEventListener('click', (e) => { e.preventDefault(); window.location.href = '/logout'; });
    }).catch(() => { window.location.href = '/login'; });

    const tbody = document.getElementById('rules_tbody');
    const addRuleBtns = document.querySelectorAll('.add_rule');
    const saveBtns = document.querySelectorAll('.save_rules');
    const cancelBtns = document.querySelectorAll('.cancel_rules');
    const saveStatus = document.getElementById('save_status');
    const scopeOptions = [
      {value: 'org', label: 'Org'},
      {value: 'site', label: 'Site'},
      {value: 'device', label: 'Device'},
    ];
    const operatorOptions = [
      {value: 'equals', label: 'Equals'},
      {value: 'not_equals', label: 'Not equals'},
      {value: 'contains', label: 'Contains'},
      {value: 'not_contains', label: 'Does not contain'},
      {value: 'greater_than', label: 'Greater than'},
      {value: 'less_than', label: 'Less than'},
      {value: 'is_empty', label: 'Is empty'},
      {value: 'is_not_empty', label: 'Is not empty'},
    ];
    const joinOptions = [
      {value: 'and', label: 'and'},
      {value: 'or', label: 'or'},
    ];
    let rulesDoc = {rules: [], logic_rules: []};
    let legacyRules = [];
    let actionsDoc = {scopes: {}};

    const escapeHtml = (value) => {
      return String(value ?? '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    };

    const ensureScopePrefix = (name, scope) => {
      const prefix = `${scope}-`;
      const cleaned = (name || '').trim();
      if (!cleaned) {
        return prefix;
      }
      if (cleaned.startsWith(prefix)) {
        return cleaned;
      }
      const withoutPrefix = cleaned.replace(/^(org|site|device)-/, '');
      return prefix + withoutPrefix;
    };

    const getActionsForScope = (scope) => {
      return actionsDoc.scopes?.[scope] || [];
    };

    const findAction = (scope, actionId) => {
      return getActionsForScope(scope).find(action => action.id === actionId);
    };

    const buildOptions = (options, selected, placeholder) => {
      const base = placeholder ? `<option value="">${placeholder}</option>` : '';
      const opts = options.map(option => {
        const value = escapeHtml(option.value ?? option.id ?? '');
        const label = escapeHtml(option.name ?? option.label ?? option.value ?? option.id ?? '');
        const selectedAttr = value === selected ? 'selected' : '';
        return `<option value="${value}" ${selectedAttr}>${label}</option>`;
      });
      return base + opts.join('');
    };

    const updateActionSelect = (select, scope, currentValue) => {
      const actions = getActionsForScope(scope);
      select.innerHTML = buildOptions(actions, currentValue, 'Select an action');
      if (!select.value && actions.length) {
        select.value = actions[0].id;
      }
    };

    const updateFieldSelect = (select, scope, actionId, currentValue) => {
      const action = findAction(scope, actionId);
      const fields = action?.fields?.map(field => ({value: field, label: field})) || [];
      select.innerHTML = buildOptions(fields, currentValue, 'Select a field');
      if (!select.value && fields.length) {
        select.value = fields[0].value;
      }
    };

    const updateActionPath = (el, scope, actionId) => {
      const action = findAction(scope, actionId);
      el.textContent = action?.path || '';
    };

    const normalizeCondition = (condition) => {
      const join = joinOptions.some(opt => opt.value === condition.join) ? condition.join : 'and';
      return {
        join,
        field: condition.field || '',
        operator: condition.operator || 'equals',
        expected_value: condition.expected_value || '',
      };
    };

    const normalizeRule = (rule) => {
      const scope = scopeOptions.some(opt => opt.value === rule.scope) ? rule.scope : 'site';
      const name = ensureScopePrefix(rule.name || '', scope);
      let conditions = [];
      if (Array.isArray(rule.conditions) && rule.conditions.length) {
        conditions = rule.conditions.map(cond => normalizeCondition(cond || {}));
      } else if ('field' in rule || 'operator' in rule || 'expected_value' in rule) {
        conditions = [
          normalizeCondition({
            join: 'and',
            field: rule.field || '',
            operator: rule.operator || 'equals',
            expected_value: rule.expected_value || '',
          }),
        ];
      }
      if (!conditions.length) {
        conditions = [normalizeCondition({join: 'and'})];
      }
      return {
        scope,
        name,
        action_id: rule.action_id || '',
        action_label: rule.action_label || '',
        action_path: rule.action_path || '',
        conditions,
      };
    };

    const updateConditionJoins = (container) => {
      const rows = [...container.querySelectorAll('.condition-row')];
      rows.forEach((row, idx) => {
        const joinLabel = row.querySelector('.join-label');
        const joinSelect = row.querySelector('.join');
        if (idx === 0) {
          joinLabel.classList.remove('hidden');
          joinSelect.classList.add('hidden');
        } else {
          joinLabel.classList.add('hidden');
          joinSelect.classList.remove('hidden');
        }
      });
    };

    const updateConditionFieldOptions = (container, scope, actionId) => {
      const action = findAction(scope, actionId);
      const fields = action?.fields?.map(field => ({value: field, label: field})) || [];
      container.querySelectorAll('.field').forEach(select => {
        const currentValue = select.value;
        select.innerHTML = buildOptions(fields, currentValue, 'Select a field');
        if (!select.value && fields.length) {
          select.value = fields[0].value;
        }
      });
    };

    const createConditionRow = (condition, fields) => {
      const row = document.createElement('div');
      row.className = 'condition-row flex flex-nowrap items-center gap-2 mb-2';
      const joinLabel = document.createElement('span');
      joinLabel.className = 'join-label text-xs';
      joinLabel.textContent = 'if';
      const joinSelect = document.createElement('select');
      joinSelect.className = 'join border rounded p-1 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs';
      joinSelect.innerHTML = buildOptions(joinOptions, condition.join);

      const fieldSelect = document.createElement('select');
      fieldSelect.className = 'field border rounded p-1 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs shrink-0';
      fieldSelect.innerHTML = buildOptions(fields, condition.field, 'Select a field');

      const operatorSelect = document.createElement('select');
      operatorSelect.className = 'operator border rounded p-1 bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs shrink-0';
      operatorSelect.innerHTML = buildOptions(operatorOptions, condition.operator);

      const expectedInput = document.createElement('input');
      expectedInput.className = 'expected border rounded p-1 w-40 min-w-[8rem] bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs shrink-0';
      expectedInput.value = condition.expected_value || '';
      expectedInput.placeholder = 'true, 42, "string"';

      const deleteBtn = document.createElement('button');
      deleteBtn.type = 'button';
      deleteBtn.className = 'delete-condition text-red-500 text-sm px-1';
      deleteBtn.textContent = '✕';

      row.appendChild(joinLabel);
      row.appendChild(joinSelect);
      row.appendChild(fieldSelect);
      row.appendChild(operatorSelect);
      row.appendChild(expectedInput);
      row.appendChild(deleteBtn);
      return row;
    };

    function renderRules(){
      tbody.innerHTML='';
      rulesDoc.logic_rules = rulesDoc.logic_rules.map(normalizeRule);
      rulesDoc.logic_rules.forEach((rule, idx)=>{
        const tr=document.createElement('tr');
        tr.dataset.idx=idx;
        const scope = rule.scope;
        const actions = getActionsForScope(scope);
        const actionId = rule.action_id || (actions[0]?.id ?? '');
        const action = findAction(scope, actionId);
        const fields = action?.fields?.map(field => ({value: field, label: field})) || [];
        tr.innerHTML = `
          <td class="p-2 drag-handle" draggable="true">☰</td>
          <td class="p-2 align-top">
            <select class="border rounded p-1 w-max whitespace-nowrap scope bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs">
              ${buildOptions(scopeOptions, scope)}
            </select>
          </td>
          <td class="p-2 align-top">
            <input class="border rounded p-1 w-full rule-name bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs" value="${escapeHtml(rule.name)}" />
            <p class="text-[11px] text-slate-500 dark:text-slate-400 mt-1">Prefix: ${escapeHtml(scope)}-</p>
          </td>
          <td class="p-2 align-top">
            <select class="border rounded p-1 w-full action bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 dark:border-slate-700 text-xs">
              ${buildOptions(actions, actionId, 'Select an action')}
            </select>
            <p class="text-[11px] text-slate-500 dark:text-slate-400 mt-1 break-words action-path">${escapeHtml(action?.path || '')}</p>
          </td>
          <td class="p-2 align-top">
            <div class="conditions"></div>
            <button class="add-condition text-xs text-sky-600">+ condition</button>
          </td>
          <td class="p-2 align-top text-right"><button class="del text-red-500">✕</button></td>`;
        const scopeSelect = tr.querySelector('.scope');
        const nameInput = tr.querySelector('.rule-name');
        const actionSelect = tr.querySelector('.action');
        const conditionsContainer = tr.querySelector('.conditions');
        const actionPathEl = tr.querySelector('.action-path');

        scopeSelect.addEventListener('change',()=>{
          const newScope = scopeSelect.value;
          nameInput.value = ensureScopePrefix(nameInput.value, newScope);
          updateActionSelect(actionSelect, newScope, '');
          updateConditionFieldOptions(conditionsContainer, newScope, actionSelect.value);
          updateActionPath(actionPathEl, newScope, actionSelect.value);
        });

        nameInput.addEventListener('blur',()=>{
          nameInput.value = ensureScopePrefix(nameInput.value, scopeSelect.value);
        });

        actionSelect.addEventListener('change',()=>{
          updateConditionFieldOptions(conditionsContainer, scopeSelect.value, actionSelect.value);
          updateActionPath(actionPathEl, scopeSelect.value, actionSelect.value);
        });

        const attachConditionDelete = (row) => {
          row.querySelector('.delete-condition').addEventListener('click', () => {
            const rows = conditionsContainer.querySelectorAll('.condition-row');
            if (rows.length <= 1) {
              return;
            }
            row.remove();
            updateConditionJoins(conditionsContainer);
          });
        };

        rule.conditions.forEach(condition => {
          const row = createConditionRow(condition, fields);
          conditionsContainer.appendChild(row);
          attachConditionDelete(row);
        });
        updateConditionJoins(conditionsContainer);
        tr.querySelector('.add-condition').addEventListener('click', () => {
          const row = createConditionRow({join: 'and', field: '', operator: 'equals', expected_value: ''}, fields);
          conditionsContainer.appendChild(row);
          updateConditionJoins(conditionsContainer);
          attachConditionDelete(row);
        });

        tr.querySelector('.del').addEventListener('click',()=>{ rulesDoc.logic_rules.splice(idx,1); renderRules(); });
        tbody.appendChild(tr);
      });
    }

    function syncRulesFromDOM(){
      rulesDoc.logic_rules = [...tbody.querySelectorAll('tr')].map(tr=>{
        const scope = tr.querySelector('.scope').value.trim();
        const name = ensureScopePrefix(tr.querySelector('.rule-name').value, scope);
        const actionId = tr.querySelector('.action').value.trim();
        const action = findAction(scope, actionId);
        const conditions = [...tr.querySelectorAll('.condition-row')].map((row, idx) => {
          const join = idx === 0 ? 'and' : row.querySelector('.join').value.trim();
          const field = row.querySelector('.field').value.trim();
          const operator = row.querySelector('.operator').value.trim();
          const expected_value = row.querySelector('.expected').value.trim();
          return {
            join,
            field,
            operator,
            expected_value,
          };
        });
        return {
          scope,
          name,
          action_id: actionId,
          action_label: action?.name || '',
          action_path: action?.path || '',
          conditions,
        };
      });
    }

    new Sortable(tbody, {
      handle: '.drag-handle',
      animation: 150,
      onEnd: () => {
        syncRulesFromDOM();
        renderRules();
      }
    });

    addRuleBtns.forEach(btn => btn.addEventListener('click',()=>{
      syncRulesFromDOM();
      rulesDoc.logic_rules.push({
        scope: 'site',
        name: 'site-',
        action_id: '',
        action_label: '',
        action_path: '',
        conditions: [
          {
            join: 'and',
            field: '',
            operator: 'equals',
            expected_value: '',
          },
        ],
      });
      renderRules();
      tbody.lastElementChild?.scrollIntoView({behavior:'smooth'});
    }));

    saveBtns.forEach(btn => btn.addEventListener('click',()=>{
      syncRulesFromDOM();
      const payload = {rules: legacyRules, logic_rules: rulesDoc.logic_rules};
      fetch('/api/compliance_rules',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)})
        .then(async r=>{ const txt=await r.text(); try { return JSON.parse(txt);} catch { throw new Error(txt);} })
        .then(resp=>{
          if(resp.ok){
            window.location.href='/audit';
          } else {
            saveStatus.textContent='Error: ' + (resp.error || 'saving rules');
          }
        }).catch(err=>{ saveStatus.textContent='Error: ' + err.message; });
    }));

    cancelBtns.forEach(btn => btn.addEventListener('click',()=>{ window.location.href='/audit'; }));

    const loadActions = () => {
      return fetch('/api/compliance_actions').then(async r=>{ const txt=await r.text(); try { return JSON.parse(txt);} catch { throw new Error(txt);} })
        .then(d=>{
          if (d.ok) {
            actionsDoc = d.doc || {scopes: {}};
          } else {
            saveStatus.textContent='Error: ' + (d.error || 'loading actions');
          }
        });
    };

    const loadRules = () => {
      return fetch('/api/compliance_rules').then(async r=>{ const txt=await r.text(); try { return JSON.parse(txt);} catch { throw new Error(txt);} })
        .then(d=>{
          if(d.ok) {
            rulesDoc = d.doc || {rules: [], logic_rules: []};
            legacyRules = Array.isArray(rulesDoc.rules) ? rulesDoc.rules : [];
            rulesDoc.logic_rules = Array.isArray(rulesDoc.logic_rules) ? rulesDoc.logic_rules : [];
          } else {
            saveStatus.textContent='Error: ' + (d.error || 'loading rules');
          }
        });
    };

    Promise.all([loadActions(), loadRules()])
      .then(()=>{ renderRules(); })
      .catch(err=>{ saveStatus.textContent='Error: ' + err.message; });
  </script>
</body>
</html>
