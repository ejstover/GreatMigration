<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
  <script>
    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if ((saved === 'dark') || (!saved && prefersDark)) document.documentElement.classList.add('dark');
    })();
  </script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-2xl shadow p-6">
      <img src="/static/logo.png" alt="Logo" class="mx-auto w-24 h-24 mb-4" />
      <h1 class="text-xl font-semibold mb-1">Sign in</h1>
      <p class="text-sm text-slate-600 dark:text-slate-300 mb-4">
        {% if auth_mode == 'ldap' %}Use your AD credentials.{% elif auth_mode == 'local' %}Use the local admin account.{% else %}Entra SSO not yet configured.{% endif %}
      </p>

      {% if error %}
      <div class="mb-3 rounded-lg border border-rose-300 bg-rose-50 text-rose-800 p-3 text-sm">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" action="/login" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input name="username" type="text" autocomplete="username"
                 class="w-full border rounded p-2 dark:bg-slate-900 dark:border-slate-700" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input name="password" type="password" autocomplete="current-password"
                 class="w-full border rounded p-2 dark:bg-slate-900 dark:border-slate-700" required />
        </div>
        <button type="submit" class="w-full px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700">
          Sign in
        </button>
      </form>
      <p class="text-xs text-slate-500 dark:text-slate-400 mt-4">
        Mode: <span class="font-mono">{{ auth_mode }}</span>
      </p>
    </div>
  </div>
</body>
</html>
